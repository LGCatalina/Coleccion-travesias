<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ficha profesor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Lado izquierdo: Ficha de usuario -->
        <div class="left">
            <div class="ficha">
                <h2>Ficha del Entrevistado/a</h2>
                
                <!-- Contenedor para la imagen y los datos personales -->
                <div class="perfil-info">
                    <img src="img/perfil simulado.jpg" alt="Foto de perfil" class="perfil">
                    <ul>
                        <li>Nombre: </li>
                        <li>Edad: </li>
                        <li>Años en la escuela: </li>
                        <li>Fecha de nacimiento: </li>
                    </ul>
                </div>

                <h2>Travesías realizadas</h2>
                <p>1. Travesía Hermenegildo</p>
                <p>2. Travesía ...</p>
                <p>3. Travesía ...</p>
                <p>4. Travesía ...</p>
                <p>5. Travesía ...</p>

                <h2>Índice</h2>
                <p>Preparación</p>
                <p>La travesía</p>
                <p>El retorno</p>
                <p>El antes y el ahora</p>
            </div>
        </div>

        <!-- Lado derecho: Imagen principal -->
        <div class="right">
            <img src="img/Mapa.jpg" alt="Imagen descriptiva">
        </div>
    </div>
</body>
